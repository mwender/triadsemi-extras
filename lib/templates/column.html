<div class="elementor-element elementor-column elementor-col-{{col_width}} elementor-top-column" data-element_type="column">
        <div class="elementor-column-wrap  elementor-element-populated">
                <div class="elementor-widget-wrap">
                        <div class="elementor-element elementor-widget elementor-widget-image" data-element_type="widget" data-widget_type="image.default">
                                <div class="elementor-widget-container">
                                        <div class="elementor-image">{{image}}</div>
                                </div>
                        </div>
                        <div class="elementor-element elementor-element-c115bd8 elementor-widget elementor-widget-heading" data-element_type="widget" data-widget_type="heading.default">
                                <div class="elementor-widget-container">
                                        <h5 class="elementor-heading-title elementor-size-default">{{title}}</h5>
                                </div>
                        </div>
                        <div class="elementor-element elementor-widget elementor-widget-text-editor" data-element_type="widget" data-widget_type="text-editor.default">
                                <div class="elementor-widget-container">
                                        <div class="elementor-text-editor elementor-clearfix">{{text}}</div>
                                </div>
                        </div>
                </div>
        </div>
</div>
